<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dev_1</title>
    </head>
    <body>
        <div id="header">
            <nav>
                <a href="index.html">
                    <img src="vg.png" id="logo">
                </a>
                <h1 id="user">Hello User!</h1>
            </nav>
        </div>
        <h1 id="firstTitle">Game Suggestion Generator</h1>
        <div id="formInfo">
            <div id="error"></div>
            <form id="form">
                <label>
                    Name:
                    <input type="text" id="name">
                </label>
        <br>
        <label>
          Favorite Genre:
          <select name="genre" id="genre">
            <option value="0"></option>
            <option value="RPG">RPG</option>
            <option value="Shooter">Shooter</option>
            <option value="Party">Party</option>
            <option value="Platformer">Platformer</option>
            <option value="Strategy">Strategy</option>
          </select>
        </label>
        <br/>
        <label>
            Console Used:
        <select name="console" id="console">
            <option value="0"></option>
            <option value="Playstation">Playstation</option>
            <option value="Xbox">Xbox</option>
            <option value="PC">PC</option>
            <option value="Nintendo Switch">Nintendo Switch</option>
          </select>
        </label>
        <br>
        <button id="generate">Give Me Recomendations!</button>
      </form>
    </div>
    <div id="output"></div>
    <div id="counter">
    <h2>Website Counter</h2>
        <p>Counter: <output id="result"></output></p>
            <button onclick="startWorker()">Start Counting</button> 
        <button onclick="stopWorker()">Stop Counting</button>
    </div>
    <div id="gps">
        <h2>Get My Location</h2>
            <p>Click to get your coordinates.</p>
            <button onclick="getLocation()">Show My Location!</button>
        <h1 id="location"></h1>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js" integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="uuidv4.js"></script>
    <script src="functions.js"></script>
    <script src="app.js"></script>
</body>
</html>
